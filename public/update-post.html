<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="update-post.css" />

    <title>아무 말 대잔치</title>
  </head>

  <body>
    <header class="header">
      <input class="move-page-button" type="button" value="<" />

      <span class="header-text">
        <a href="./board.html">아무 말 대잔치</a>
      </span>

      <img
        class="profile-image"
        src="/images/profile.png"
        width="36px"
        height="36px"
      />

      <div class="profile-image-dropdown">
        <p>
          <a href="update-profile.html">회원정보수정</a>
        </p>
        <p>
          <a href="update-profile-password.html">비밀번호수정</a>
        </p>
        <p>
          <a>로그아웃</a>
        </p>
      </div>
    </header>

    <div class="content">
      <section class="warp">
        <p class="content-title">게시글 수정</p>

        <form>
          <label class="form-label" for="title">제목*</label>
          <input
            type="text"
            maxlength="26"
            id="title"
            name="title"
            placeholder="제목을 입력해주세요. (최대 26글자)"
            value="제목 1"
            required
            style="margin-bottom: 30px"
          />

          <label class="form-label" for="content">내용*</label>

          <hr class="horizontal-rule" />

          <textarea class="input-content" id="content">
무엇을 얘기할까요? 아무말이라면, 삶은 항상 놀라운 모험이라고 생각합니다. 우리는 매일 새로운 경험을 하고 배우며 성장합니다. 때로는 어려움과 도전이 있지만, 그것들이 우리를 더 강하고 지혜롭게 만듭니다. 또한 우리는 주변의 사람들과 연결되며 사랑과 지지를 받습니다. 그래서 우리의 삶은 소중하고 의미가 있습니다. 자연도 아름도운 이야기입니다. 우리 주변의 자연은 끝없는 아름다움과 신비로움을 담고 있습니다. 산, 바다, 숲, 하늘 등 모든 것이 우리를 놀라게 만들고 감동시킵니다. 자연은 우리의 생명과 안정을 지키며 우리에게 힘을 주는 곳입니다. 마지막으로, 지식을 향한 탐구는 항상 흥미로운 여정입니다. 우리는 끝없는 지식의 바다에서 배우고 발견할 수 있으며, 이것이 우리를 더 깊이 이해하고 세상을 더 넓게 보게 해줍니다. 그런 의미에서, 삶은 놀라움과 경이로움으로 가득 차 있습니다. 새로운 경험을 즐기고 항상 앞으로 나아가는 것이 중요하다고 생각합니다.
          </textarea>

          <p class="helper-text"></p>

          <label class="form-label" for="image">이미지</label>

          <div style="margin-bottom: 20px">
            <input type="file" />
          </div>

          <!-- 임시로 버튼 구성 -->
          <input id="update-post-button" type="button" value="수정하기" />
        </form>
      </section>
    </div>

    <script src="update-post.js"></script>
  </body>
</html>
