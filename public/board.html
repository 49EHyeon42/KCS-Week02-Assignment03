<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="board.css" />

    <title>아무 말 대잔치</title>
  </head>

  <body>
    <header class="header">
      <span class="header-text">
        <a href="./board.html">아무 말 대잔치</a>
      </span>

      <img
        class="profile-image"
        src="/images/profile.png"
        width="36px"
        height="36px"
      />

      <div class="profile-image-dropdown">
        <p>
          <a href="update-profile.html">회원정보수정</a>
        </p>
        <p>
          <a href="update-profile-password.html">비밀번호수정</a>
        </p>
        <p>
          <a>로그아웃</a>
        </p>
      </div>
    </header>

    <div class="content">
      <section class="warp">
        <p class="content-title">
          안녕하세요,<br />아무 말 대잔치 <b>게시판</b> 입니다.
        </p>

        <div style="text-align: right">
          <button id="edit-post-button" type="button">게시글 작성</button>
        </div>

        <article class="post">
          <p class="post-title">제목 1</p>
          <div>
            <span class="post-ect">좋아요</span>
            <span id="likes">0</span>
            <span class="post-ect">댓글</span>
            <span id="comments">0</span>
            <span class="post-ect">조회수</span>
            <span id="views">0</span>
            <span class="post-ect post-date" id="created-date"
              >2021-01-01 00:00:00</span
            >
          </div>

          <hr class="horizontal-rule" />

          <div class="dummy-container">
            <img
              class="image"
              src="/images/profile.png"
              width="36px"
              height="36px"
            />
            <span style="font-weight: bold">더미 작성자</span>
          </div>
        </article>
      </section>
    </div>

    <script src="board.js"></script>
  </body>
</html>
