<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="sign-in.css" />

    <title>아무 말 대잔치</title>
  </head>

  <body>
    <header class="header">
      <div class="header-text">
        <a href="./board.html">아무 말 대잔치</a>
      </div>
    </header>

    <div class="content">
      <section class="warp">
        <p class="content-title">로그인</p>

        <form>
          <label class="form-label" for="email">이메일</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="이메일을 입력하세요"
            required
          />
          <p class="helper-text" id="email-helper-text"></p>

          <label class="form-label" for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호를 입력하세요"
            required
          />
          <p class="helper-text" id="password-helper-text"></p>

          <!-- 임시로 type을 button으로 변경 -->
          <input id="sign-in-button" type="button" value="로그인" />
        </form>

        <a class="move-sign-up" href="sign-up.html">회원가입</a>
      </section>
    </div>

    <script src="sign-in.js"></script>
  </body>
</html>
