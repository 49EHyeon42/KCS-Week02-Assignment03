<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="update-profile-password.css" />

    <title>아무 말 대잔치</title>
  </head>

  <body>
    <header class="header">
      <span class="header-text">
        <a href="./board.html">아무 말 대잔치</a>
      </span>

      <img
        class="profile-image"
        src="/images/profile.png"
        width="36px"
        height="36px"
      />

      <div class="profile-image-dropdown">
        <p>
          <a href="update-profile.html">회원정보수정</a>
        </p>
        <p>
          <a href="update-profile-password.html">비밀번호수정</a>
        </p>
        <p>
          <a>로그아웃</a>
        </p>
      </div>
    </header>

    <div class="content">
      <section class="warp">
        <p class="content-title">비밀번호 수정</p>

        <form>
          <label class="form-label" for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호를 입력하세요"
            required
          />
          <p class="helper-text" id="password-helper-text"></p>

          <label class="form-label" for="password-check">비밀번호 확인</label>
          <input
            type="password"
            id="password-check"
            name="password-check"
            placeholder="비밀번호를 한번 더 입력하세요"
            required
          />
          <p class="helper-text" id="password-check-helper-text"></p>

          <!-- 임시로 버튼 구성 -->
          <input
            id="update-profile-password-button"
            type="button"
            value="수정하기"
          />
        </form>
      </section>
    </div>

    <script src="update-profile-password.js"></script>
  </body>
</html>
