<!doctype html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="edit-post.css" />

    <title>아무 말 대잔치</title>
  </head>

  <body>
    <header class="header">
      <input class="move-board" type="button" value="<" />

      <span class="header-text">
        <a href="./board.html">아무 말 대잔치</a>
      </span>

      <img
        class="profile-image"
        src="/images/profile.png"
        width="36px"
        height="36px"
      />

      <div class="profile-image-dropdown">
        <p>
          <a href="update-profile.html">회원정보수정</a>
        </p>
        <p>
          <a href="update-profile-password.html">비밀번호수정</a>
        </p>
        <p>
          <a>로그아웃</a>
        </p>
      </div>
    </header>

    <div class="content">
      <section class="warp">
        <p class="content-title">게시글 작성</p>

        <form>
          <label class="form-label" for="title">제목*</label>
          <input
            type="text"
            maxlength="26"
            id="title"
            name="title"
            placeholder="제목을 입력해주세요. (최대 26글자)"
            required
          />

          <label class="form-label" for="content">내용*</label>
          <div>
            <textarea
              class="input-content"
              id="content"
              name="content"
              placeholder="내용을 입력해주세요."
              required
            ></textarea>
          </div>

          <p class="helper-text" id="helper-text">
            * 제목, 내용을 모두 작성해주세요.
          </p>

          <p class="form-label">이미지</p>

          <input id="post-image-input" type="file" />

          <div>
            <!-- 임시로 버튼 구성 -->
            <input
              id="update-profile-password-button"
              type="button"
              value="완료"
            />
          </div>
        </form>
      </section>
    </div>

    <script src="edit-post.js"></script>
  </body>
</html>
